<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visited and linked</title>
<style>
a{
	/* specify non-transparent defaults to certain properties, allowing them to be styled with the :visited state */
	background-color: white;
	border: 1px solid white;
}

a:visited {
	background-color: yellow;
	border-color: hotpink;
	color: hotpink; 
}
</style>
</head>

<body>
	<a href="#test-visited-linkss">Have u visited this link yet?</a><br>
	<a href="">You've already visited this link.</a>

</body>
</html>
